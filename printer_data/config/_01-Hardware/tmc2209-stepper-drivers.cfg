[tmc2209 stepper_x]                      # B Motor | LEFT side gantry | Mainboard location Motor1      
uart_pin: X_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0

[tmc2209 stepper_y]                      # A Motor | RIGHT side gantry | Mainboard location Motor2   
uart_pin: Y_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0

[tmc2209 stepper_z]                     # Z0 Motor | FRONT-LEFT | Mainboard location Motor3A 
uart_pin: Z_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0

[tmc2209 stepper_z1]                    # Z1 Motor | BACK-LEFT | Mainboard location Motor5 
uart_pin: Z1_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0

[tmc2209 stepper_z2]                    # Z2 Motor | BACK-RIGHT | Mainboard location Motor6 
uart_pin: Z2_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0
                
[tmc2209 stepper_z3]                    # Z3 Motor | FRONT-RIGHT | Mainboard location Motor7 
uart_pin: Z3_TMCUART
interpolate: true
run_current: 1.1 #0.8
#sense_resistor: 0.110
#stealthchop_threshold: 0

[tmc2209 extruder]                      # Extruder motor - self explanitory
uart_pin: toolhead:E_TMCUART
run_current: 0.7
#stealthchop_threshold: 999999